server:
  port: 8869
spring:
  application:
    name: api-gateway
  profiles:
    active: common,kafka
  cloud:
    config:
      profile: dev
      discovery:
        service-id: config-server
        enabled: true
  kafka:
    bootstrap-servers: 192.168.0.211:9092,192.168.0.213:9092,192.168.0.218:9092
management:
  endpoints:
    web:
      exposure:
        include: '*'