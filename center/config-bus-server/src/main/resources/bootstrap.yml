server:
  port: 8868

eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_ZONE_HOST:localhost}:${EUREKA_ZONE_PORT:8761}/eureka/

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/Theembers/java-fun.git
          searchPaths: /env-config
  bus:
    refresh:
      enabled: true

  kafka:
    bootstrap-servers: 192.168.0.211:9092,192.168.0.213:9092,192.168.0.218:9092

management:
  endpoints:
    web:
      exposure:
        include: '*'