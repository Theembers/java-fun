server:
  port: 8869

#eureka:
#  client:
#    serviceUrl:
#      defaultZone: http://${EUREKA_ZONE_HOST:localhost}:${EUREKA_ZONE_PORT:8761}/eureka/

spring:
  application:
    name: api-gateway
  profiles:
    active: common
  cloud:
    config:
      profile: dev
      discovery:
        service-id: config-server
        enabled: true
  bus:
    refresh:
      enabled: true

  kafka:
    bootstrap-servers: 192.168.0.211:9092,192.168.0.213:9092,192.168.0.218:9092

management:
  endpoints:
    web:
      exposure:
        include: '*'